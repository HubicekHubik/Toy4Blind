#CONFIG_NCS_SAMPLES_DEFAULTS=y #spolu s wrapperem to pad√°
CONFIG_DK_LIBRARY=y
CONFIG_CLOCK_CONTROL=y

#ESB radio libs
CONFIG_ESB=y
CONFIG_ESB_MAX_PAYLOAD_LENGTH=193

#PWM and I2S libs
CONFIG_I2S=y
CONFIG_PWM=y
CONFIG_GPIO=y

#Serial comunication
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_CDC_ACM=y
CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y

#IMU libs
CONFIG_I2C=y
CONFIG_SPI=y
CONFIG_SENSOR=y
CONFIG_LSM6DSL_TRIGGER_GLOBAL_THREAD=y
CONFIG_CBPRINTF_FP_SUPPORT=y

# Enable Edge Impulse dependencies
CONFIG_CPP=y
CONFIG_STD_CPP11=y
CONFIG_FP16=n

# Enable Edge Impulse
CONFIG_EDGE_IMPULSE=y
CONFIG_EDGE_IMPULSE_URI="dkfgest-cpp-mcu-v12"
CONFIG_EI_WRAPPER=y

#randomness
CONFIG_ENTROPY_GENERATOR=y

#sdhc config
CONFIG_FILE_SYSTEM=y
CONFIG_FAT_FILESYSTEM_ELM=y
CONFIG_DISK_ACCESS=y

#loging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_MODE_IMMEDIATE=n
CONFIG_LOG_BUFFER_SIZE=2048

#batterymessure
CONFIG_ADC=y